# Clipboard
map ctrl+shift+c	copy_or_interrupt
map ctrl+shift+v	paste_from_clipboard
map alt+shift+v		paste_from_selection

# Scroll
map ctrl+k          scroll_line_up
map ctrl+j          scroll_line_down
map ctrl+shift+k    scroll_page_up
map ctrl+shift+j    scroll_page_down
map alt+shift+k 		scroll_home
map alt+shift+j     scroll_end
map ctrl+s          show_scrollback

# Tabs
map ctrl+shift+l  next_tab
map ctrl+shift+h	previous_tab
map ctrl+l    		move_tab_forward
map ctrl+h  			move_tab_backward
map ctrl+t				new_tab
map ctrl+shift+t  set_tab_title

# Font
map ctrl+shift+equal   change_font_size all +1.0
map ctrl+shift+minus  change_font_size all -1.0
map ctrl+backspace		change_font_size all 0

# Opacity
map alt+shift+equal     set_background_opacity +0.1
map alt+shift+minus     set_background_opacity -0.1
map alt+shift+backspace set_background_opacity default

# Terminal
map ctrl+enter   open_url_with_hints
map alt+enter		 load_config_file
